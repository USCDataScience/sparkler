##################### General Properties ################################

# Crawl Database URL. Stores crawl metadata and status updates.
# Type: String. Default: http://localhost:8983/solr/crawldb
# for standalone server
crawldb:
 url: http://localhost:8983/solr/crawldb

#################### Apache Spark Properties ###########################

# URL on which Apache Spark is running.
# Type: String. Default is "local[*]" for local mode.
spark:
 master: local[*]

##################### Apache Kafka Properties ###########################
# Enable Kafka Dump
# Type: Boolean. Default is "false"
kafka:
 enable: false
 listeners: http://localhost:9092/
 topic: sparkler_%s

##################### Generate Properties ###############################
generate:
 topN: 1000
 topGroups: 256

##################### Fetcher Properties ################################
fetcher:
 serverDelay: 1000
 headers:
   userAgent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_6) AppleWebKit/537.36 (KHTML, like Gecko) Sparkler/${project.version}"
   accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
   acceptLanguage: "en-US,en"

###################### Plugins ###########################################
plugins:
  urlfilter-regex:
    regexFile: regex-urlfilter.txt
  fetcher-jbrowser:
    socketTimeout: 3000
    connectTimeout: 3000

##################### Active Plugins #####################################
activePlugins:
  - urlfilter-regex
  - fetcher-jbrowser

################Plugin Bundles Directory #################
pluginsDir: ${project.parent.basedir}${file.separator}${project.bundles.directory}