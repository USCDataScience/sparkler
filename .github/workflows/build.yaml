name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13.0.1
      - name: Build with Maven
        working-directory: ./sparkler-core
        run: mvn -B package --file pom.xml
